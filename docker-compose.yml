version: '3'

services:
  database:
    container_name: healthtagramH2
    image: oscarfonts/h2:latest
    restart: always
    environment:
      H2_OPTIONS: -ifNotExists
    ports:
      - 1521:1521
    networks:
      - healthtagramnetwork

  application:
    container_name: healthtagram
    image: bansonj/healthtagram
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:db
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: 1234
    depends_on:
      - database
    networks:
      - healthtagramnetwork

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml  # ./monitoring/prometheus.yml 은 prometheus.yml 파일의 경로 지정
    networks:
      - healthtagramnetwork

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    user: "$UID:$GID"
    ports:
      - "3000:3000"
    volumes:
      - ./grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - healthtagramnetwork

networks:
  healthtagramnetwork: