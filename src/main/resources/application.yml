server:
  port: 8080

spring:
  application:
    name: healthtagram

  redis:
    host: localhost
    port: 6379

  h2:
    console:
      settings:
        web-allow-others: true
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db
    username: sa
    password: 1234
  jpa:
    show-sql: true
    generate-ddl: 'true'
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

